{% extends "base.html" %}
{% block title %}<title>Sign Up - Writespace</title>{% endblock %}
{% load static %}
{% load crispy_forms_tags %}


{% block content%}
{% if not user.is_authenticated%}
<div class="container d-flex justify-content-center">
  <h4 class="display-4" style="font-family: Roboto;font-weight: bold;padding-top:10px;">Sign Up</h4>
</div>

<div class="container">
  <div class="row  d-flex justify-content-center">
    <div class="col-6 card shadow-lg p-3 mb-5 bg-white rounded border border-primary">
      <form action="" method="POST">
        {% csrf_token %} {{ form|crispy }}
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
{% else %}

<div class="container ">
  <div class="login-card" style="border: 1px solid var(--dark) ;"><img class="profile-img-card  border-dark" src="{% static 'avatar.png' %}" style="border-width: 1px;">
    <h1 style="font-family: Roboto; font-weight: bold;text-align: center;">You are already Logged In!</h1>
</div>
</div>

{% endif %}
{% endblock %}
