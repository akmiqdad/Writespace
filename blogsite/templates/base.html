{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Grand+Hotel">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{%static 'main.css'%}">
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md sticky-top navbar-fixed-top navigation-clean-button"
        style="background: rgb(255,255,255);color: var(--dark);margin-top: 8px;margin-left: 0px;padding-top: 13px;padding-bottom: 13px;height: 90px;border-bottom-width: 2px;border-bottom-style: solid; margin-bottom: 15px;">
        <div class="container">
            <div><a class="navbar-brand" href="/"><span class="text-nowrap text-center"
                        style="font-family: 'Grand Hotel', cursive;font-size: 35px;margin-left: 8px;font-weight: bold;text-shadow: 0px 2px 2px #aaaaaa;">writespace</span></a>
            </div>
            {% if not user.is_authenticated%}
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle
                    navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'bloggers' %}">See the Authors</a></li>
                    <li class="nav-item"><a class="login nav-link" href="{% url 'login' %}"
                            style="color: var(--dark);border-style: none;margin-right: 12px;">Log In</a></li>
                    <li class="nav-item">
                        <div id="signup" >
                              <a class="btn btn-outline-dark shadow p-1 rounded"  action='button' href="{% url 'signup' %}" style="border-width:2px;">SignUp</a>
                        </div>
                    </li>
                
            </div>
            </li>
            </ul>
            {% else %}
            <div>
                
                <div class="dropdown">
                    <i class="bi bi-person-circle dropdown-toggle" type="button" style="font-size: 2rem;"
                        data-toggle="dropdown"></i>
                    <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/blog/blogger/{{user.id}}">{{request.user.username}}</a>
                        <a class="dropdown-item" href="{% url 'bloggers' %}">See the Authors</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout <i class="bi bi-box-arrow-right"
                                style="font-size: 16px; font-weight: bold;"></i></a>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        {% endif %}
        </div>
        </div>
    </nav>


    <div class="container-float">



        {%block content%}

        {%endblock%}


    </div>



    <footer class="footer-basic position-relative"
        style="bottom: 0; filter: blur(0px);text-align: center;border-top: 2px solid var(--dark);margin-top: 9px;padding-bottom: 35px;bottom:0;width: 100%;">
        <footer>
            <div class="social"><a href="#"><i class="bi bi-instagram"></i></a><a
                    href="https://github.com/akmiqdad/Writespace"><i class="bi bi-github"></i></a><a href="#"><i
                        class="bi bi-twitter"></i></a><a href="#"><i class="bi bi-facebook"></i></a></div>
            <p class="copyright">Writerspace © 2021</p>
        </footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
