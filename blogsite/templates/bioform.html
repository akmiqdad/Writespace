{% extends "base.html" %}
{% block title %}<title>{{User.name}} - Writespace</title>{% endblock %}
{% load crispy_forms_tags %} 
{% block content%}
<div class="container d-flex justify-content-center">
    <h4 class="display-4" style="font-family:zillaslab,palatino,Roboto;font-weight: bold;padding-top:10px;">Sign Up</h4>
</div>
<div class="container">
  <div class="row  d-flex justify-content-center">
    <div class="col-6 card shadow-lg p-3 mb-5 bg-white rounded border border-dark">
      <form action="" method="POST">
        {% csrf_token %} {{ form|crispy }}
        <button class="btn btn-dark rounded mt-3" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
