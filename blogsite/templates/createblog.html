{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content%}

{% if user.is_authenticated %}

<div class="container d-flex justify-content-center">
  <h4 class="display-4" style="font-family:Roboto;font-weight: bold;padding-top:10px;">Create a Blog</h4>
</div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-6 m-3 card shadow-lg p-3 mb-5 bg-white rounded border border-dark rounded">
      <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn mt-3 btn-dark rounded" type="submit">Submit</button>
        <a href="/blog/{{blog_id}}"><button class="btn mt-3 btn-dark rounded" type="button">Go Back</button></a>
      </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
